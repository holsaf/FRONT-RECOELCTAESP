<div class="container">
  <div class="titleTabla">
    <p>MES LIQUIDADO</p>
    <h2>{{liquidacionEmpresa.mesLiquidacion}}</h2>
  </div>
  <div class="titleTabla">
    <p>Empresa</p>
    <h1>{{liquidacionEmpresa.nombreEmpresa}}</h1>
  </div>
  <div class="tableListar">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z9">

      <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

      <!-- Position Column -->
      <ng-container matColumnDef="Placa">
        <th mat-header-cell *matHeaderCellDef> Placa </th>
        <td mat-cell *matCellDef="let element"> {{element.placaVehiculo}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="Descargas">
        <th mat-header-cell *matHeaderCellDef> Descargas </th>
        <td mat-cell *matCellDef="let element"> {{element.numeroDescargas}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="Descuentos">
        <th mat-header-cell *matHeaderCellDef> Descuentos </th>
        <td mat-cell *matCellDef="let element"> {{element.descuentos}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="Valor a Pagar">
        <th mat-header-cell *matHeaderCellDef> Valor a Pagar </th>
        <td mat-cell *matCellDef="let element"> {{element.valorAPagar}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
  </div>
</div>
